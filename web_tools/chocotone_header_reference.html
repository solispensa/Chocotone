<!DOCTYPE html>
<!--
    CHOCOTONE HEADER & STYLING REFERENCE
    =====================================
    Use this as a reference for consistent branding across all Chocotone web tools.
    
    COLOR PALETTE:
    - Background:  #000000 (--bg)
    - Card:        #111111 (--card)
    - Mint (text): #e5fff2 (--mint, --text)
    - Cyan (dim):  #8ffdff (--cyan, --text-dim)
    - Accent:      #8c81df (--orange, --acc) - lavender/purple
    - Success:     #22c55e
    - Danger:      #ef4444
    
    TYPOGRAPHY:
    - Font: Montserrat (Google Fonts)
    - Logo: font-weight: 900, letter-spacing: -4px
    - Subline: letter-spacing: 3px
-->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocotone Header Reference</title>
    <style>
        /* ============================================
           CHOCOTONE STANDARD CSS VARIABLES
           Copy this :root block to all web tools
           ============================================ */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap');

        :root {
            --bg: #000000;
            --card: #111111;
            --card-hover: #1a1a1a;
            --text: #e5fff2;
            --text-dim: #8ffdff;
            --acc: #8c81df;
            --acc-dim: #6b62b0;
            --inp: #1a1a1a;
            --brd: #333333;
            --success: #22c55e;
            --warning: #8c81df;
            --danger: #ef4444;
            --radius: 10px;
            --cyan: #8ffdff;
            --mint: #e5fff2;
            --orange: #8c81df;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ============================================
           CHOCOTONE HEADER / LOGO
           ============================================ */
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--brd);
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: -4px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }

        .logo-part-1 {
            color: var(--mint);
        }

        .logo-part-2 {
            color: var(--orange);
        }

        .logo-subline {
            font-family: 'Montserrat', sans-serif;
            color: var(--cyan);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 3px;
            margin-top: 6px;
        }

        /* ============================================
           STANDARD COMPONENTS
           ============================================ */

        /* Section Cards */
        .section {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--brd);
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--acc);
            margin-bottom: 12px;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Montserrat', sans-serif;
        }

        .btn.primary {
            background: var(--acc);
            color: #fff;
        }

        .btn.primary:hover {
            background: var(--acc-dim);
        }

        .btn.secondary {
            background: var(--inp);
            color: var(--text);
            border: 1px solid var(--brd);
        }

        .btn.success {
            background: var(--success);
            color: #fff;
        }

        .btn.warning {
            background: var(--warning);
            color: #fff;
        }

        /* Inputs */
        input,
        select,
        textarea {
            background: var(--inp);
            border: 1px solid var(--brd);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--acc);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #555;
            font-size: 0.7rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- ============================================
         STANDARD HEADER HTML
         Copy this block to all web tools
         ============================================ -->
    <div class="header">
        <h1 class="logo-text">
            <span class="logo-part-1">CHOCO</span><span class="logo-part-2">TONE</span>
        </h1>
        <div class="logo-subline">OPEN MIDI CONTROLLER</div>
    </div>

    <!-- Example content -->
    <div class="section">
        <div class="section-title">Example Section</div>
        <p>This is an example of consistent Chocotone styling.</p>
        <br>
        <button class="btn primary">Primary Button</button>
        <button class="btn secondary">Secondary</button>
        <button class="btn success">Success</button>
        <button class="btn warning">Warning</button>
    </div>

    <div class="footer">Chocotone v2.0 - Open MIDI Controller</div>
</body>

</html>
