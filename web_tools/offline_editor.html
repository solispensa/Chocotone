<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Chocotone MIDI Editor - OFFLINE</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --acc: #bb86fc;
            --inp: #2c2c2c;
            --brd: #333;
            --sp: 15px
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5
        }

        * {
            box-sizing: border-box
        }

        header {
            text-align: center;
            margin-bottom: 20px
        }

        h1 {
            margin: 0;
            font-weight: 300;
            font-size: 2rem;
            background: linear-gradient(135deg, #fff 0%, #bb86fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .sub {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px
        }

        .nav {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: var(--sp);
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 4px 6px #0000004d
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--sp)
        }

        .card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--brd);
            box-shadow: 0 2px 4px #00000033
        }

        .o1 {
            order: 5
        }

        .o2 {
            order: 6
        }

        .o3 {
            order: 7
        }

        .o4 {
            order: 8
        }

        .o5 {
            order: 1
        }

        .o6 {
            order: 2
        }

        .o7 {
            order: 3
        }

        .o8 {
            order: 4
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px
        }

        h4 {
            margin: 0;
            color: var(--acc);
            font-weight: 500
        }

        .f {
            display: grid;
            grid-template-columns: 70px 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px
        }

        label {
            font-size: 0.9em;
            color: #bbb
        }

        input,
        select {
            width: 100%;
            background: var(--inp);
            border: 1px solid var(--brd);
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            outline: none
        }

        input:focus,
        select:focus {
            border-color: var(--acc)
        }

        input[type=color] {
            padding: 0;
            height: 36px;
            cursor: pointer
        }

        input[type=checkbox] {
            width: auto;
            accent-color: var(--acc)
        }

        .msg-h {
            background: #252525;
            padding: 6px 10px;
            margin: 12px -15px 12px -15px;
            font-size: 11px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 3px solid var(--acc)
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3700b3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 4px 6px #0000004d
        }

        button:hover {
            background: #4e00ff
        }

        .foot {
            text-align: center;
            margin: 30px
        }

        .foot a {
            color: var(--acc);
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9em
        }

        .foot a:hover {
            text-decoration: underline
        }

        .disabled {
            opacity: 0.3;
            pointer-events: none
        }

        .vtog {
            display: flex;
            gap: 8px;
            margin: 15px 0
        }

        .vtog a {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #444;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: 600
        }

        .vtog a.on {
            background: #3700b3
        }

        .main-v,
        .spec-v,
        .sys-v {
            display: none
        }

        .main-v.show,
        .spec-v.show,
        .sys-v.show {
            display: block
        }

        .json-controls {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #333
        }

        .json-controls h4 {
            margin-bottom: 10px;
            color: #888
        }

        .json-textarea {
            width: 100%;
            height: 200px;
            background: #0d0d0d;
            border: 1px solid #333;
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            border-radius: 6px;
            resize: vertical
        }

        .json-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            width: auto
        }

        .json-btn.export {
            background: #17a2b8
        }

        .json-btn.import {
            background: #28a745
        }

        .json-btn.copy {
            background: #6c757d
        }

        .json-btn.download {
            background: #fd7e14
        }

        @media(max-width:600px) {
            body {
                padding: 10px
            }

            .grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px
            }

            .card {
                padding: 10px;
                border-radius: 8px
            }

            .f {
                grid-template-columns: 1fr;
                gap: 2px;
                margin-bottom: 6px
            }

            .f label {
                font-size: 11px
            }

            input,
            select {
                padding: 4px 6px;
                font-size: 12px;
                height: 28px
            }

            input[type=color] {
                height: 28px
            }

            h4 {
                font-size: 13px
            }

            .head {
                margin-bottom: 8px;
                padding-bottom: 4px
            }

            .msg-h {
                margin: 8px -10px 8px -10px;
                padding: 4px 8px;
                font-size: 10px
            }
        }

                apPassword: "12345678",
                buttonCount: 8,
                buttonPins: "14,27,26,25,33,32,16,17",
                ledPin: 15,
                ledsPerButton: 1,
                ledMap: "0,1,2,3,7,6,5,4,8,9",
                encoderA: 18,
                encoderB: 19,
                encoderBtn: 23,
                bleMode: "CLIENT"
            }
        };

        function chgPreset(s) { presetData.currentPreset = parseInt(s.value); renderPage(); }

        function setView(v) {
            curView = v;
            document.getElementById('btn_main').className = v == 'main' ? 'on' : '';
            document.getElementById('btn_spec').className = v == 'special' ? 'on' : '';
            document.getElementById('btn_sys').className = v == 'system' ? 'on' : '';
            ['main-v', 'spec-v', 'sys-v'].forEach(function (c, i) {
                var show = (i == 0 && v == 'main') || (i == 1 && v == 'special') || (i == 2 && v == 'system');
                document.querySelectorAll('.' + c).forEach(function (el) { el.className = show ? c + ' show' : c; });
            });
        }

        function toggleAlt(btn, id) { var a = document.getElementById('alt_' + id); a.style.display = a.style.display == 'none' ? 'block' : 'none'; }

        function toggleFields(s) {
            var base = s.name.replace('_type', '');
            var internal = ['OFF', 'TAP_TEMPO', 'PRESET_UP', 'PRESET_DOWN', 'PRESET_1', 'PRESET_2', 'PRESET_3', 'PRESET_4', 'ALL_NOTES_OFF', 'PANIC', 'BANK_SELECT', 'CLEAR_BLE_BONDS', 'WIFI_TOGGLE'].indexOf(s.value) >= 0;
            ['ch', 'd1', 'd2'].forEach(function (x) {
                var i = document.getElementsByName(base + '_' + x)[0];
                if (i) { var r = i.parentElement; if (internal) { r.classList.add('disabled'); i.disabled = true; } else { r.classList.remove('disabled'); i.disabled = false; } }
            });
            // Show rhythm fields only for TAP_TEMPO
            ['rhythmPrev', 'rhythmNext', 'tapLock'].forEach(function (x) {
                var i = document.getElementsByName(base + '_' + x)[0];
                if (i) { i.parentElement.style.display = s.value == 'TAP_TEMPO' ? 'grid' : 'none'; }
            });
        }

        function toggleHoldCombo(cb, type) {
            var base = cb.name.replace('_' + type + '_en', '');
            var fields = type == 'hold' ? ['hold_ms', 'hold_type', 'hold_ch', 'hold_d1', 'hold_d2'] : ['combo_label', 'combo_partner', 'combo_type', 'combo_ch', 'combo_d1', 'combo_d2'];
            fields.forEach(function (f) {
                var inp = document.getElementsByName(base + '_' + f)[0];
                if (inp) { inp.disabled = !cb.checked; inp.parentElement.style.opacity = cb.checked ? '1' : '0.5'; }
            });
        }

        function getTypeOptions(selected) {
            var types = ['OFF', 'NOTE_MOMENTARY', 'NOTE_ON', 'NOTE_OFF', 'CC', 'PC', 'TAP_TEMPO', 'PRESET_UP', 'PRESET_DOWN', 'PRESET_1', 'PRESET_2', 'PRESET_3', 'PRESET_4', 'CLEAR_BLE_BONDS', 'WIFI_TOGGLE'];
            return types.map(function (t) { return '<option value="' + t + '"' + (t == selected ? ' selected' : '') + '>' + t + '</option>'; }).join('');
        }

        function renderPage() {
            var p = presetData.currentPreset;
            var preset = presetData.presets[p];
            var html = '';

            // Navigation
            html += '<div class="nav"><label>Preset:</label><select onchange="chgPreset(this)">';
            for (var i = 0; i < 4; i++) html += '<option value="' + i + '"' + (i == p ? ' selected' : '') + '>' + presetData.presets[i].name + '</option>';
            html += '</select></div>';

            // Preset Name & View Toggle
            html += '<div class="card" style="margin-bottom:15px"><div class="f"><label>Name:</label><input name="presetName" value="' + preset.name + '" maxlength="20" onchange="presetData.presets[' + p + '].name=this.value"></div>';
            html += '<div class="vtog"><a href="#" id="btn_main" class="on" onclick="setView(\'main\');return false;">Main Messages</a><a href="#" id="btn_spec" onclick="setView(\'special\');return false;">Special Actions</a><a href="#" id="btn_sys" onclick="setView(\'system\');return false;">System Config</a></div></div>';

            // Button Grid
            html += '<div class="grid">';
            for (var b = 0; b < 8; b++) {
                var btn = preset.buttons[b];
                var id = 'b' + b;
                html += '<div class="card o' + (b + 1) + '"><div class="head"><h4>Button ' + (b + 1) + '</h4></div>';
                html += '<div class="f"><label>Label:</label><input name="' + id + '_n" value="' + btn.name + '" maxlength="20"></div>';

                // Main View
                html += '<div class="main-v show">';
                html += '<div class="f"><label>Alt:</label><input type="checkbox" name="' + id + '_alt" onchange="toggleAlt(this,\'' + id + '\')"' + (btn.isAlternate ? ' checked' : '') + '></div>';

                // Message A
                html += '<div class="msg-h">PRIMARY MSG</div>';
                html += '<div class="f"><label>Type:</label><select name="' + id + '_a_type" onchange="toggleFields(this)">' + getTypeOptions(btn.messageA.type) + '</select></div>';
                html += '<div class="f"><label>Ch:</label><input type="number" name="' + id + '_a_ch" min="1" max="16" value="' + btn.messageA.channel + '"></div>';
                html += '<div class="f"><label>D1:</label><input type="number" name="' + id + '_a_d1" min="0" max="127" value="' + btn.messageA.data1 + '"></div>';
                html += '<div class="f"><label>D2:</label><input type="number" name="' + id + '_a_d2" min="0" max="127" value="' + btn.messageA.data2 + '"></div>';
                html += '<div class="f"><label>R.prev:</label><input type="number" name="' + id + '_a_rhythmPrev" min="0" max="9" value="' + (btn.messageA.rhythmPrev || 0) + '"></div>';
                html += '<div class="f"><label>R.next:</label><input type="number" name="' + id + '_a_rhythmNext" min="0" max="9" value="' + (btn.messageA.rhythmNext || 4) + '"></div>';
                html += '<div class="f"><label>Lock:</label><input type="number" name="' + id + '_a_tapLock" min="0" max="9" value="' + (btn.messageA.tapLock || 7) + '"></div>';
                html += '<div class="f"><label>RGB:</label><input type="color" name="' + id + '_a_rgb" value="' + btn.messageA.rgb + '"></div>';

                // Message B
                html += '<div id="alt_' + id + '" style="display:' + (btn.isAlternate ? 'block' : 'none') + ';margin-top:15px">';
                html += '<div class="msg-h">ALTERNATE MSG</div>';
                html += '<div class="f"><label>Type:</label><select name="' + id + '_b_type" onchange="toggleFields(this)">' + getTypeOptions(btn.messageB.type) + '</select></div>';
                html += '<div class="f"><label>Ch:</label><input type="number" name="' + id + '_b_ch" min="1" max="16" value="' + btn.messageB.channel + '"></div>';
                html += '<div class="f"><label>D1:</label><input type="number" name="' + id + '_b_d1" min="0" max="127" value="' + btn.messageB.data1 + '"></div>';
                html += '<div class="f"><label>D2:</label><input type="number" name="' + id + '_b_d2" min="0" max="127" value="' + btn.messageB.data2 + '"></div>';
                html += '<div class="f"><label>RGB:</label><input type="color" name="' + id + '_b_rgb" value="' + btn.messageB.rgb + '"></div>';
                html += '</div>';
                html += '</div>'; // End main-v

                // Special View
                html += '<div class="spec-v">';
                // Hold Action
                html += '<div class="msg-h">HOLD ACTION</div>';
                html += '<div class="f"><label>Enabled:</label><input type="checkbox" name="' + id + '_hold_en" onchange="toggleHoldCombo(this,\'hold\')"' + (btn.hold.enabled ? ' checked' : '') + '></div>';
                html += '<div class="f"><label>Hold ms:</label><input type="number" name="' + id + '_hold_ms" min="200" max="3000" value="' + btn.hold.thresholdMs + '"></div>';
                html += '<div class="f"><label>Type:</label><select name="' + id + '_hold_type">' + getTypeOptions(btn.hold.type) + '</select></div>';
                html += '<div class="f"><label>Ch:</label><input type="number" name="' + id + '_hold_ch" value="' + btn.hold.channel + '"></div>';
                html += '<div class="f"><label>D1:</label><input type="number" name="' + id + '_hold_d1" value="' + btn.hold.data1 + '"></div>';
                html += '<div class="f"><label>D2:</label><input type="number" name="' + id + '_hold_d2" value="' + btn.hold.data2 + '"></div>';
                // Combo Action
                html += '<div class="msg-h">COMBO ACTION</div>';
                html += '<div class="f"><label>Enabled:</label><input type="checkbox" name="' + id + '_combo_en" onchange="toggleHoldCombo(this,\'combo\')"' + (btn.combo.enabled ? ' checked' : '') + '></div>';
                html += '<div class="f"><label>Label:</label><input type="text" name="' + id + '_combo_label" maxlength="6" value="' + btn.combo.label + '" placeholder="Auto"></div>';
                html += '<div class="f"><label>Partner:</label><input type="number" name="' + id + '_combo_partner" min="0" max="9" value="' + btn.combo.partner + '"></div>';
                html += '<div class="f"><label>Type:</label><select name="' + id + '_combo_type">' + getTypeOptions(btn.combo.type) + '</select></div>';
                html += '<div class="f"><label>Ch:</label><input type="number" name="' + id + '_combo_ch" value="' + btn.combo.channel + '"></div>';
                html += '<div class="f"><label>D1:</label><input type="number" name="' + id + '_combo_d1" value="' + btn.combo.data1 + '"></div>';
                html += '<div class="f"><label>D2:</label><input type="number" name="' + id + '_combo_d2" value="' + btn.combo.data2 + '"></div>';
                html += '</div>'; // End spec-v
                html += '</div>'; // End card
            }
            html += '</div>'; // End grid

            // System View
            html += '<div class="sys-v">';
            html += '<div class="card" style="margin-top:20px"><h4>System Settings</h4>';
            html += '<div class="f"><label>BLE Name:</label><input name="ble" value="' + presetData.system.bleDeviceName + '"></div>';
            html += '<div class="f"><label>SSID:</label><input name="ssid" value="' + presetData.system.apSSID + '"></div>';
            html += '<div class="f"><label>Password:</label><input name="pass" value="' + presetData.system.apPassword + '"></div>';
            html += '<div class="f"><label>BLE Mode:</label><select name="bleMode"><option value="CLIENT"' + (presetData.system.bleMode == 'CLIENT' ? ' selected' : '') + '>Client Only</option><option value="SERVER"' + (presetData.system.bleMode == 'SERVER' ? ' selected' : '') + '>Server Only</option><option value="DUAL"' + (presetData.system.bleMode == 'DUAL' ? ' selected' : '') + '>Dual Mode</option></select></div>';
            html += '<div style="border-top:1px solid #333;margin:15px 0;padding-top:15px">';
            html += '<div class="f"><label>Buttons:</label><input type="number" name="btnCount" min="4" max="10" value="' + presetData.system.buttonCount + '"></div>';
            html += '<div class="f"><label>Btn Pins:</label><input name="btnPins" value="' + presetData.system.buttonPins + '" placeholder="14,27,26,..."></div>';
            html += '<div class="f"><label>LED Pin:</label><input type="number" name="ledPin" min="0" max="39" value="' + presetData.system.ledPin + '"></div>';
            html += '<div class="f"><label>LEDs/Btn:</label><input type="number" name="ledsPerBtn" min="1" max="32" value="' + presetData.system.ledsPerButton + '"></div>';
            html += '<div class="f"><label>LED Map (>1=seq):</label><input name="ledMap" value="' + presetData.system.ledMap + '"></div>';
            html += '</div>';
            html += '<div style="border-top:1px solid #333;margin:15px 0;padding-top:15px">';
            html += '<div class="f"><label>Enc A:</label><input type="number" name="encA" min="0" max="39" value="' + presetData.system.encoderA + '"></div>';
            html += '<div class="f"><label>Enc B:</label><input type="number" name="encB" min="0" max="39" value="' + presetData.system.encoderB + '"></div>';
            html += '<div class="f"><label>Enc Btn:</label><input type="number" name="encBtn" min="0" max="39" value="' + presetData.system.encoderBtn + '"></div>';
            html += '</div></div></div>'; // End sys-v

            // JSON Controls
            html += '<div class="json-controls"><h4>Import/Export JSON</h4>';
            html += '<textarea id="jsonArea" class="json-textarea" placeholder="Paste JSON here to import, or click Export to generate..."></textarea>';
            html += '<div style="margin-top:10px">';
            html += '<button class="json-btn export" onclick="exportJSON()">Export JSON</button>';
            html += '<button class="json-btn import" onclick="importJSON()">Import JSON</button>';
            html += '<button class="json-btn copy" onclick="copyJSON()">Copy to Clipboard</button>';
            html += '<button class="json-btn download" onclick="downloadJSON()">Download .json</button>';
            html += '</div></div>';

            html += '<div style="text-align:center;color:#666;font-size:11px;margin-top:10px">Chocotone v1.1 - OFFLINE EDITOR</div>';

            document.getElementById('content').innerHTML = html;
            setTimeout(function () {
                setView(curView);
                document.querySelectorAll('select[name$="_type"]').forEach(function (x) { toggleFields(x); });
                document.querySelectorAll('input[name$="_hold_en"]').forEach(function (c) { toggleHoldCombo(c, 'hold'); });
                document.querySelectorAll('input[name$="_combo_en"]').forEach(function (c) { toggleHoldCombo(c, 'combo'); });
            }, 50);
        }

        function collectFormData() {
            var p = presetData.currentPreset;
            var nameInput = document.querySelector('input[name="presetName"]');
            if (nameInput) presetData.presets[p].name = nameInput.value;

            for (var b = 0; b < 8; b++) {
                var id = 'b' + b;
                var btn = presetData.presets[p].buttons[b];
                btn.name = getVal(id + '_n') || 'BTN' + (b + 1);
                btn.isAlternate = document.querySelector('input[name="' + id + '_alt"]')?.checked || false;
                // Message A
                btn.messageA.type = getVal(id + '_a_type');
                btn.messageA.channel = parseInt(getVal(id + '_a_ch')) || 1;
                btn.messageA.data1 = parseInt(getVal(id + '_a_d1')) || 0;
                btn.messageA.data2 = parseInt(getVal(id + '_a_d2')) || 0;
                btn.messageA.rhythmPrev = parseInt(getVal(id + '_a_rhythmPrev')) || 0;
                btn.messageA.rhythmNext = parseInt(getVal(id + '_a_rhythmNext')) || 4;
                btn.messageA.tapLock = parseInt(getVal(id + '_a_tapLock')) || 7;
                btn.messageA.rgb = getVal(id + '_a_rgb') || '#bb86fc';
                // Message B
                btn.messageB.type = getVal(id + '_b_type');
                btn.messageB.channel = parseInt(getVal(id + '_b_ch')) || 1;
                btn.messageB.data1 = parseInt(getVal(id + '_b_d1')) || 0;
                btn.messageB.data2 = parseInt(getVal(id + '_b_d2')) || 0;
                btn.messageB.rgb = getVal(id + '_b_rgb') || '#555555';
                // Hold
                btn.hold.enabled = document.querySelector('input[name="' + id + '_hold_en"]')?.checked || false;
                btn.hold.thresholdMs = parseInt(getVal(id + '_hold_ms')) || 500;
                btn.hold.type = getVal(id + '_hold_type') || 'OFF';
                btn.hold.channel = parseInt(getVal(id + '_hold_ch')) || 1;
                btn.hold.data1 = parseInt(getVal(id + '_hold_d1')) || 0;
                btn.hold.data2 = parseInt(getVal(id + '_hold_d2')) || 0;
                // Combo
                btn.combo.enabled = document.querySelector('input[name="' + id + '_combo_en"]')?.checked || false;
                btn.combo.label = getVal(id + '_combo_label') || '';
                btn.combo.partner = parseInt(getVal(id + '_combo_partner')) || 0;
                btn.combo.type = getVal(id + '_combo_type') || 'OFF';
                btn.combo.channel = parseInt(getVal(id + '_combo_ch')) || 1;
                btn.combo.data1 = parseInt(getVal(id + '_combo_d1')) || 0;
                btn.combo.data2 = parseInt(getVal(id + '_combo_d2')) || 0;
            }
            // System
            presetData.system.bleDeviceName = getVal('ble') || 'Chocotone';
            presetData.system.apSSID = getVal('ssid') || 'ChocotoneWiFi';
            presetData.system.apPassword = getVal('pass') || '12345678';
            presetData.system.buttonCount = parseInt(getVal('btnCount')) || 8;
            presetData.system.buttonPins = getVal('btnPins') || '14,27,26,25,33,32,16,17';
            presetData.system.ledPin = parseInt(getVal('ledPin')) || 15;
            presetData.system.ledsPerButton = parseInt(getVal('ledsPerBtn')) || 1;
            presetData.system.ledMap = getVal('ledMap') || '0,1,2,3,7,6,5,4,8,9';
            presetData.system.encoderA = parseInt(getVal('encA')) || 18;
            presetData.system.encoderB = parseInt(getVal('encB')) || 19;
            presetData.system.encoderBtn = parseInt(getVal('encBtn')) || 23;
            presetData.system.bleMode = getVal('bleMode') || 'CLIENT';
        }

        function getVal(name) { var el = document.querySelector('[name="' + name + '"]'); return el ? el.value : ''; }

        function exportJSON() {
            collectFormData();
            document.getElementById('jsonArea').value = JSON.stringify(presetData, null, 2);
        }

        function importJSON() {
            try {
                var data = JSON.parse(document.getElementById('jsonArea').value);
                if (data.presets && data.system) { presetData = data; renderPage(); alert('Import successful!'); }
                else { alert('Invalid JSON structure'); }
            } catch (e) { alert('Invalid JSON: ' + e.message); }
        }

        function copyJSON() {
            var ta = document.getElementById('jsonArea');
            ta.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function downloadJSON() {
            collectFormData();
            var json = JSON.stringify(presetData, null, 2);
            var blob = new Blob([json], { type: 'application/json' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'chocotone_config.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        window.onload = function () { renderPage(); };
    </script>
</head>

    <header>
        <h1>Chocotone</h1>
        <div class="sub">MIDI Editor - OFFLINE - by Andr√© Solis - v1.1</div>
    </header>
    <div id="content"></div>
</body>
